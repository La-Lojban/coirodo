    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("my-player");
        const wrapper = document.getElementById("my-player-wrapper");
        const wrapperInfo = wrapper.getBoundingClientRect();
        container.appendChild(player);
        container.style.width = player.style.width;
        container.style.height = player.style.height;
        player.load("coirodo.swf");
      });
    </script>
